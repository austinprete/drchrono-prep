{% load staticfiles %}
<html>
<head>

    <link href="{% static 'forms/bootstrap3/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'forms/bootstrap3/css/boostrap-theme.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'forms/assets/css/gsdk.css' %}"/>
    <link rel="stylesheet" href="{% static 'forms/assets/css/examples.css' %}">
    <link rel="stylesheet" href="{% static 'forms/assets/css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'schedule/main.css' %}">
</head>

<body>
<nav class="navbar navbar-ct-red" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'main:user' %}">drchrono prepwork</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

            </button>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active">{% block home_link %}<a href="{% url 'main:user' %}">Home</a>{% endblock %}
                    </li>
                    <li><a href="{% url 'schedule:index' %}">Schedules</a></li>
                    <li><a href="{% url 'forms:index' %}">Forms</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {% if request.user.is_authenticated %}
                            <a class="btn btn-default" href="{% url 'main:logout' %}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>
<div class="main">
    <div class="container" role="main">
        <div class="content">
            <div class="card col-md-12" style="background-color: white">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static 'forms/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'forms/assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

<script src="{% static 'forms/bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugins -->
<script src="{% static 'forms/assets/js/gsdk-checkbox.js' %}"></script>
<script src="{% static 'forms/assets/js/gsdk-morphing.js' %}"></script>
<script src="{% static 'forms/assets/js/gsdk-radio.js' %}"></script>
<script src="{% static 'forms/assets/js/gsdk-bootstrapswitch.js' %}"></script>
<script src="{% static 'forms/assets/js/bootstrap-select.js' %}"></script>
<script src="
{% static 'forms/assets/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'forms/assets/js/chartist.min.js' %}"></script>
<script src="{% static 'forms/assets/js/jquery.tagsinput.js' %}"></script>

<script src="{% static 'forms/assets/js/get-shit-done.js' %}"></script>

</html>
